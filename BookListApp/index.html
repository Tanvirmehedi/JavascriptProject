<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="py-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center display-1">
            <i class="fas fa-book text-info"></i> Book
            <span class="text-info">List</span> App
          </h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 col-xs-8 m-auto">
        <form class="p-3" id="inputForm">
          <div class="form-group">
            <label for="bookName" class="py-1">Book Name</label>
            <input
              type="text"
              name="bookName"
              id="bookName"
              class="form-control"
              placeholder="Enter Book Name"
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group">
            <label for="author" class="py-1">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              class="form-control"
              placeholder="author"
              aria-describedby="helpId"
            />
          </div>
          <div class="form-group">
            <label for="year" class="py-1">Year</label>
            <input
              type="text"
              name="year"
              id="year"
              class="form-control"
              placeholder="Submit Year"
              aria-describedby="helpId"
            />
          </div>
          <a
            class="
              btn btn-dark
              mt-3
              text-white
              font-monospace
              d-flex
              text-center
              justify-content-center
            "
          >
            Submit
          </a>
        </form>
      </div>

      <div class="row">
        <div class="col-6 col-xs-8 m-auto p-5">
          <table class="table table-success table-striped text-center">
            <thead>
              <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody id="list_row" class="mt-2"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
